<body>
  <body>
  <div class="container">
    <h2>Expense Tracker</h2>

    <form id="input-form">
      <input id="expense-input" type="text" placeholder="Enter Expense Name">
      <input id="amount-input" type="number" placeholder="Enter Amount">
      <button id="submit-btn">Submit</button>
    </form>

    <h2 id="headexpense">Expenses:</h2>

    <div id="expense-list">

      <div class="expense">
  <span class="expense-name">Lorem ipsumdgse!</span>
  <button class="remove-btn">Remove</button>
      </div>

    </div>

    <p id="total-message"></p>
  </div>

    <script src="script.js"></script>
</body>
</html>
